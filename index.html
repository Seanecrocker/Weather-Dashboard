<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="blueBox">
        <h1 id="weatherDashboard">Weather Dashboard</h1>
    </section>

    <section class="transparentBox"></section>
<form id="formEl">
    <section id="leftTitle"> <h1>Search For a City:</h1></section>
    <section><input type="search" id="search" name="search" ></section>
    <button id="searchBtn">Search</button>
    <section id="line"></section>
</form>
    
<div id="result"></div>
    <script src="script.js"> </script>

    <div class="weather-box">
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="wind-speed"></p>
    </div>

</body>
</html>
